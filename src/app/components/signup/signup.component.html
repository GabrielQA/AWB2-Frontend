<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Register Here</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
        <!--Name-->
        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="form.name" required>
            <div class="alert alert-danger" [hidden]="!error.name">
              {{error.name}}
            </div>
          </div>
        </div>
        <!--Last Name-->
        <div class="form-group row">
          <label for="inputlastname3" class="col-sm-2 col-form-label">Last_Name</label>
          <div class="col-sm-10">
            <input type="text" name="lastname" class="form-control" id="inputlastname3" placeholder="Lastname" [(ngModel)]="form.lastname" required>
            <div class="alert alert-danger" [hidden]="!error.lastname">
              {{error.lastname}}
            </div>
          </div>
        </div>

        <!--Country-->
        <div class="form-group row">
          <label for="inputcountry3" class="col-sm-2 col-form-label">Country</label>
          <div class="col-sm-10">
            <input type="text" name="country" class="form-control" id="inputcountry3" placeholder="Country" [(ngModel)]="form.country" required>
            <div class="alert alert-danger" [hidden]="!error.country">
              {{error.country}}
            </div>
          </div>
        </div>
        <!--birthdate-->
        <div class="form-group row">
          <label for="inputbirthdate3" class="col-sm-2 col-form-label">Birthdate</label>
          <div class="col-sm-10">
            <input type="date" name="birthdate" class="form-control" id="inputbirthdate3" placeholder="Birthdate" [(ngModel)]="form.birthdate" required>
            <div class="alert alert-danger" [hidden]="!error.birthdate">
              {{error.birthdate}}
            </div>
          </div>
        </div>
        <!--telephone-->
        <div class="form-group row">
          <label for="inputtelephone3" class="col-sm-2 col-form-label">Telephone</label>
          <div class="col-sm-10">
            <input type="number" name="telephone" class="form-control" id="inputtelephone3" placeholder="Telephone" [(ngModel)]="form.telephone" required>
            <div class="alert alert-danger" [hidden]="!error.telephone">
              {{error.telephone}}
            </div>
          </div>
        </div>
        <!--Email-->
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
            <div class="alert alert-danger" [hidden]="!error.email">
              {{error.email}}
            </div>
          </div>
        </div>
          <!--Password-->
        <div class="form-group row">
          <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPasswordConfirmation3" placeholder="Password"
              [(ngModel)]="form.password" required>
            <div class="alert alert-danger" [hidden]="!error.password">
              {{error.password}}
            </div>
          </div>
        </div>
        <!--Confirmation_Password-->
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputPassword3" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation"
              required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>

            <a routerLink="/login" class="btn btn-info float-right">Sign in</a>

          </div>
        </div>

      </form>
    </div>
  </div>
</div>
