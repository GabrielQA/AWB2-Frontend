<div class="mt-4 col-8 offset-2">
        <div class="card">
          <div class="card-header"><h5>Two factor autentication</h5></div>
          <div class="card-body">
            <form #validateForm=ngForm (ngSubmit)="onSubmit()">
      
              <div class="form-group row">
                <label for="inputCode3" class="col-sm-2 col-form-label">Code</label>
                <div class="col-sm-10">
                  <input type="text" name="code" class="form-control" id="inputCode3" placeholder="Code" [(ngModel)]="form.code" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10 offset-2">
                  <button type="submit" class="btn btn-primary" >Next</button>
                </div>
              </div>
            </form>
            <div class="alert alert-danger" [hidden]="!error">
                    {{error}}
                </div>
          </div>
        </div>
      </div>
