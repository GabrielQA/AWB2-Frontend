<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .form{
      background: #ffffff;
    }
    table {
      font-family: arial, sans-serif;
      background-color: #f7f2f2;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #f8f6f6;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
     background-color: #fcf3f3;
    }
    </style>
</head>
<body>
  <form  action="">
      <div class="mt-4 col-8 offset-2">
          <div  style="  height: 600px;
          background: #ffffff;
          padding: 10px 20px;
          border-radius: 10px;" class="card">
            <div class="card-header">Register UsersKids</div>
            <div  class="card-body">
              <form #userkidsForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <div style=" width: 100%; display: flex; justify-content: flex-end;" class="col-sm-10 offset-2">
                    <button routerLink="/create-users" type="submit" class="btn btn-primary" [disabled]="!userkidsForm.valid">Add UserKid</button>
                  </div>
                </div>
                   <h2>Users Kids</h2>
                  <table>
                    <thead>
                        <tr>
                          <th >Full name</th>
                          <th >Username</th>
                          <th >Birthdate</th>
                            <!-- <th [(ngModel)]="form.id">Delete</th>-->
                        </tr>
                    </thead>

                    <tbody *ngFor="let item of mostrar; let i = index">
                        <th >
                          {{mostrar[i].name}}
                        </th>
                        <th >
                          {{mostrar[i].username}}
                        </th>
                        <th >
                          {{mostrar[i].birthdate}}
                        </th>
                        <th>
                        <a routerLink="/modvideos/{{item.id}}" class="btn btn-primary">
                        Modify</a>
                        </th>

                        <th>
                        <a (click)="delete(item.id)" class="btn btn-primary">
                          Delete</a>
                        </th>
                    </tbody>


                  </table>
                <div class="form-group row">
                  <div style="display: flex; justify-content: flex-end;" class="col-sm-10 offset-2">
                  <button routerLink="/profile" type="submit" class="btn btn-success float-right">Go back</button>
                  </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
  </form>
</body>
</html>
