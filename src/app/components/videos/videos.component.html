<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .form{
      background: #ffffff;
    }
    table {
      font-family: arial, sans-serif;
      background-color: #f7f2f2;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #f8f6f6;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
     background-color: #fcf3f3;
    }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <form >
      <div class="mt-4 col-8 offset-2">
          <div   style="  
          width: 900px; 
          height: 900px;
          background: #ffffff;
          padding: 10px 20px;
          border-radius: 10px;" class="card">
            <div class="card-header">Register Videos</div>
            <div  class="card-body">
              <form #searchForm=ngForm (click)="search()">
                  <input type="text" name="name" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="form.name" required>
               </form>
              <form #videosForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <div style=" width: 100%; display: flex; justify-content: flex-end;" class="col-sm-10 offset-2">
                    <button routerLink="/create-videos" type="submit" class="btn btn-primary" [disabled]="!videosForm.valid">Add Video</button>
                  </div>
                </div>
                  <h2>Videos</h2>
                  <table>
                    <thead>
                        <tr>
                          <th >Name</th>
                          <th >Link</th>
                          <th >Modify</th>
                          <th >Delete</th>
                        </tr>
                    </thead>

                    <tbody *ngFor="let item of test">
                        <th >
                          {{item.name}}
                        </th>
                        <th >
                          <iframe [class.thumbnail]="thumbnail" [src]="url(item.link)" width="260" height="115" frameborder="0" webkitallowfullscreen mozallowfullscreen
                        allowfullscreen></iframe>
                        <iframe width="260" height="115" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media;
                         gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </th>
                        <th>
                        <a routerLink="/modvideos/{{item.id}}" class="btn btn-primary">
                        Modify</a>
                        </th>

                        <th>
                        <a (click)="delete(item.id)" class="btn btn-primary">
                         Delete</a>
                        </th>
                    </tbody>


                  </table>
                <div class="form-group row">
                  <div style="display: flex; justify-content: flex-end;" class="col-sm-10 offset-2">
                  <button routerLink="/profile" type="submit" class="btn btn-success float-right">Go back</button>
                  </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
  </form>
</body>
</html>
