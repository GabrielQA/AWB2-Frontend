<head>
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Modify Videos</div>
      <div class="card-body">
        <form #create_videosForm=ngForm (ngSubmit)="onSubmit()">
          <!--Name-->
          <div class="form-group row">
            <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
             <input type="text" name="name" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="form.name" required>
            <div class="alert alert-danger" [hidden]="!error.name">
              {{error.name}}
            </div>
            </div>
          </div>
          <!--Link or archive-->
          <label for="">Link Or Archive</label>
          <div class="form-group row">
            <div class="col-sm-10">
            <input type="file" name="link" id="inputlink3" placeholder="Link" [(ngModel)]="form.link" required>
            </div>
            <div class="col-sm-10">
            <div></div>
            <input class="browser-default custom-select" type="text" name="link" id="inputlink3" placeholder="Link" [(ngModel)]="form.link" required>
            </div>
            <div class="alert alert-danger" [hidden]="!error.link">
                {{error.link}}
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!create_videosForm.valid">Create</button>  
            </div>
          </div>
          <a routerLink="/videos" class="btn btn-success float-right">Go back</a>
        </form>
      </div>
    </div>
  </div>
